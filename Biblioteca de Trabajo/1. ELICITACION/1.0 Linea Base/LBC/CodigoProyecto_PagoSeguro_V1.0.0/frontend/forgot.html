<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar contraseña - Sistema Roles</title>
    <link rel="stylesheet" href="styles.css?v=2" />
  </head>
  <body>
    <main class="container">
      <section class="card centered">
        <h1>Recuperar contraseña</h1>
        <form id="forgot-form">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="tú@ejemplo.com" />
          <button type="submit">Enviar código</button>
        </form>
        <div id="forgot-result" class="result"></div>
        <p class="helper">
          <button type="button" class="pill-btn ghost" onclick="globalThis.location.href='/login.html'">Ir a Login</button>
          <span style="display:inline-block;width:10px"></span>
          <button type="button" class="pill-btn ghost" onclick="globalThis.location.href='/reset.html'">Ya tengo código</button>
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
